<html>
    <head>
        <meta charset="utf-8"/>
        <title>Debug Demo</title>
    </head>
   <body> 
       <form name="f">
            Số đầu tiên:<br/>
            <input id="a" type="text"/><br/>
            Số thứ hai: <br/>
            <input id="b" type="text"/><br/>
           <div>
               <p id="resultDiv"> </p>
           </div>
            <input type="button" value="Tính tích" onclick="products()"/>
       </form>
      <script>
         function products(){
             var a = parseInt(document.getElementById("a").value);
             console.log(a);
             var b = parseInt(document.getElementById("b").value);
             console.log(b);
             var result = a * b;
            document.getElementById("resultDiv").innerHTML = "Kết quả: " + result;
         }


      </script>   
   </body>
<html>
